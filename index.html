<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Payment Form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Payment Form</h1>
      <hr style="color: lightgray; font-weight: bolder;">
      <form action="">
        <h3>Name : <input type="text" name="name" id="" placeholder="Aaditya" required/></h3>

        <fieldset>
          <legend>Gender</legend>
          <p>
            Male<input type="radio" name="gender" id="" />Female<input type="radio" name="gender" id="" />
          </p>
        </fieldset>
        <p>Address : <textarea name="address" id="address" cols="30" rows="10"></textarea></p>
        <p>Email <input type="email" name="email" id="email" /></p>
        <p>Pincode : <input type="number" name="email" id="email" /></p>
        <h1>Payment Information</h1>
        <p>Card type :
          <select name="card type" id="card type">
              <option value="">-Select a card type--</option>
              <option value="">Visa</option>
              <option value="">Rupay</option>
              <option value="">Mastercard</option>
          </select>
        </p>
        <p>Card Number <input type="number" name="Cardnumber" id="Cardnumber"></p>
        <p>Expiration Date <input type="date" name="Expirationdate" id="Expirationdate"></p>
        <p>CVV <input type="password" name="CVV" id="CVV"></p>
        <p><input type="submit" value="Pay Now"></p>
      </form>
    </div>
  </body>
</html>
